{% extends 'core/base.html' %}
{% block content%}
<div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100 max-md:grid-cols-1 py-4 px-4">
    <div class="col-span-1">
        <form action="{% url 'item:items' %}" method="get">
            <div class="max-md:inline-flex w-full">
            <input name="query" class="w-full py-4 px-6 border rounded-xl max-md:w-full py-3  rounded-xl border" type="text" value="{{ query }}" placeholder="Find your items ">
            <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl max-md:py-4 px-6 mx-3 my-1">Search</button>
        </div>
        </form>
        <hr class="my-6">
        <p class="font-semibold max-md:hidden">Categories</p>
        <ul class="max-md:hidden">
            {% for category in categories %}
            <li class="py-2 px-2 rounded-xl {% if category.id == category_id %} bg-gray-200 {% endif %}">
                <a href="{% url 'item:items' %}?query={{ query }}&category={{ category.id }}">{{ category.name }}</a>
            </li>

            {% endfor %}

        </ul>

        <hr class="my-6 max-md:hidden">
        <p class="font-semibold max-md:hidden">Clear fiters</p>
        <ul>
            <li>
                <a href="{% url 'item:items' %}" class="mt-2 py-4 px-8 inline-block bg-yellow-500 text-lg rounded-xl text-white max-md:">Clear</a>
            </li>
        </ul>
    </div>
    <div class="col-span-3">
        <div class="grid grid-cols-3 gap-3 max-md:grid-cols-1 ">
            {% for item in items %}
            <div class="">
                <a href="{% url 'item:detail' item.id %}">
                    <div class="">
                        {% if item.image %}
                        <img src="{{ item.image.url}}" alt="itemimage" class="rounded-t-xl">
                        {% endif %}
                    </div>
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl ">{{ item.name }}</h2>
                        <p class="text-gray-500">Price:{{ item.price }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
    
        </div>
    </div>
</div>
{% endblock %}
